version: 2.1

orbs:
  node: circleci/node@7.2.0

# Pipeline parameters for path filtering
parameters:
  run-lint:
    type: boolean
    default: false
  run-test:
    type: boolean
    default: false
  run-build:
    type: boolean
    default: false
  run-cf-build:
    type: boolean
    default: false
  run-all:
    type: boolean
    default: false

executors:
  default:
    docker:
      - image: cimg/node:22.1
    resource_class: small

jobs:
  lint:
    executor: default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run Biome lint check
          command: npm run lint:check
          no_output_timeout: 5m

  test:
    executor: default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests with coverage
          command: npm run test:coverage
          no_output_timeout: 10m
      - store_artifacts:
          path: coverage
          destination: coverage

  build:
    executor: default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build Next.js
          command: npm run build
          no_output_timeout: 10m
          environment:
            MICROCMS_API_MODE: mock

  cf-build:
    executor: default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build for Cloudflare Workers
          command: npm run cf:build
          no_output_timeout: 10m
          environment:
            MICROCMS_API_MODE: mock
      - persist_to_workspace:
          root: .
          paths:
            - .open-next
      - store_artifacts:
          path: .open-next
          destination: build-output

