workflows:
  # Lint workflow - runs when lint files are changed or all files
  lint-workflow:
    when:
      or:
        - << pipeline.parameters.run-all >>
        - << pipeline.parameters.run-lint >>
    jobs:
      - lint:
          filters:
            branches:
              only:
                - main
                - /claude\/.*/

  # Test workflow - runs when test files are changed or all files
  test-workflow:
    when:
      or:
        - << pipeline.parameters.run-all >>
        - << pipeline.parameters.run-test >>
    jobs:
      - lint:
          filters:
            branches:
              only:
                - main
                - /claude\/.*/
      - test:
          requires:
            - lint
          filters:
            branches:
              only:
                - main
                - /claude\/.*/

  # Build workflow - runs when build files are changed or all files
  build-workflow:
    when:
      or:
        - << pipeline.parameters.run-all >>
        - << pipeline.parameters.run-build >>
    jobs:
      - lint:
          filters:
            branches:
              only:
                - main
                - /claude\/.*/
      - build:
          requires:
            - lint
          filters:
            branches:
              only:
                - main
                - /claude\/.*/

  # Cloudflare build workflow - runs when cf-build files are changed or all files
  cf-build-workflow:
    when:
      or:
        - << pipeline.parameters.run-all >>
        - << pipeline.parameters.run-cf-build >>
    jobs:
      - lint:
          filters:
            branches:
              only:
                - main
                - /claude\/.*/
      - cf-build:
          requires:
            - lint
          filters:
            branches:
              only:
                - main
                - /claude\/.*/

