name: CI

on:
  push:
    branches: [main, claude/**]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

jobs:
  # 変更されたファイルを検出するジョブ
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      lint: ${{ steps.filter.outputs.lint }}
      test: ${{ steps.filter.outputs.test }}
      build: ${{ steps.filter.outputs.build }}
      cf-build: ${{ steps.filter.outputs.cf-build }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            lint:
              - 'src/**/*.{ts,tsx,js,jsx,json,css}'
              - 'biome.json'
              - 'package.json'
              - 'pnpm-lock.yaml'
            test:
              - 'src/**/*'
              - 'vitest.config.ts'
              - 'package.json'
              - 'pnpm-lock.yaml'
            build:
              - 'src/**/*'
              - 'public/**/*'
              - 'next.config.ts'
              - 'tsconfig.json'
              - 'tailwind.config.cjs'
              - 'package.json'
              - 'pnpm-lock.yaml'
            cf-build:
              - 'src/**/*'
              - 'public/**/*'
              - 'next.config.ts'
              - 'tsconfig.json'
              - 'tailwind.config.cjs'
              - 'wrangler.jsonc'
              - 'package.json'
              - 'pnpm-lock.yaml'
            workflow:
              - '.github/workflows/test.yml'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: changes
    if: needs.changes.outputs.lint == 'true' || needs.changes.outputs.workflow == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint:check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes, lint]
    if: needs.changes.outputs.workflow == 'true' || (needs.changes.outputs.test == 'true' && needs.lint.conclusion != 'failure')

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm run test

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Next.js Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes, lint]
    if: needs.changes.outputs.workflow == 'true' || (needs.changes.outputs.build == 'true' && needs.lint.conclusion != 'failure')

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js
        run: pnpm run build
        env:
          MICROCMS_API_MODE: mock

  cf-build:
    name: OpenNext Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [changes, lint]
    if: needs.changes.outputs.workflow == 'true' || (needs.changes.outputs.cf-build == 'true' && needs.lint.conclusion != 'failure')

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build for Cloudflare
        run: pnpm run cf:build
        env:
          MICROCMS_API_MODE: mock
