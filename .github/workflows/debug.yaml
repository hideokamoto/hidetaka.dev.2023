name: Deploy

on:
  repository_dispatch:
    types: [update_post]
  push:
    branches:
      - feat/ssr
  #schedule:
  #  - cron:  00 10 * * *

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: Install
        shell: "bash"
        run: yarn install
      - name: Env
        shell: bash
        run: |
          echo "MICROCMS_API_KEY=${{ secrets.MICROCMS_API_KEY }}" > .dev.vars
          cat .dev.vars
      - name: Build
        shell: "bash"
        run: |
          yarn run build  
